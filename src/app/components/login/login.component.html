<form class="form-horizontal" role="form" [formGroup]="loginForm">
    <div class="form-group">
        <label for="email" class="col-md-2 control-label">メールアドレス</label>
        <div class="col-md-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="sample@sample.com" formControlName="email" [(ngModel)]="model.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-md-2 control-label">パスワード</label>
        <div class="col-md-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="" formControlName="password" [(ngModel)]="model.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" formControlName="remember" [(ngModel)]="model.remember"> Remember Me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">ログイン</button>
            <a class="btn btn-link" [routerLink]="['/password-reset']">
                パスワードを忘れた方
            </a>
        </div>
    </div>
</form>
