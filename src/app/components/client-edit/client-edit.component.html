<form class="form-inline" [formGroup]="editForm">
    <table class="table table-striped table-hover">
        <tr>
            <td colspan="2">
                <div *ngIf="!isEditMode">
                    <button type="button" class="btn btn-primary" (click)="onEditMode()">編集モード</button>
                </div>
                <div *ngIf="isEditMode">
                    <button type="button" class="btn btn-default" (click)="onShowMode()">キャンセル</button>
                    <button type="button" class="btn btn-warning" (click)="editUser()">アカウント編集</button>
                    <button type="button" class="btn btn-danger" (click)="deleteModal.show()">アカウント削除</button>
                    <!--<button type="button" class="btn btn-success" (click)="createModal.show()">ロール追加</button>-->
                </div>
            </td>
        </tr>
        <tr>
            <th>ロール</th>
            <td>
                <select class="form-control" [ngStyle]="!isEditMode ? styleShow : ''" formControlName="roleId" [(ngModel)]="model.roleId">
                    <option *ngFor="let role of roleList" [ngValue]="role.roleId">{{ role.roleName }}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>アカウント名</th>
            <td>
                <input type="text" class="form-control" [ngStyle]="!isEditMode ? styleShow : ''" formControlName="lastName" [(ngModel)]="model.lastName">
                <input type="text" class="form-control" [ngStyle]="!isEditMode ? styleShow : ''" formControlName="firstName" [(ngModel)]="model.firstName">
            </td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td>
                <input type="email" class="form-control" [ngStyle]="!isEditMode ? styleShow : ''" formControlName="email" [(ngModel)]="model.email">
            </td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td>
                <input type="text" class="form-control" [ngStyle]="!isEditMode ? styleShow : ''" formControlName="phoneNumber" [(ngModel)]="model.phoneNumber">
            </td>
        </tr>
        <tr>
            <th>登録日</th>
            <td>
                {{ model.registDate }}
            </td>
        </tr>
        <tr>
            <th>ステータス</th>
            <td>
                {{ statusList[model.status] }}
            </td>
        </tr>
        <tr>
            <th>メモ</th>
            <td>
                <textarea class="form-control" cols="50" rows="4" [ngStyle]="!isEditMode ? styleShow : ''" formControlName="memo" [(ngModel)]="model.memo"></textarea>
            </td>
        </tr>
    </table>
</form>

<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">アカウント削除</h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-default" (click)="deleteModal.hide()">キャンセル</button>
                <button class="btn btn-danger" (click)="deleteUser();deleteModal.hide()">削除</button>
            </div>
        </div>
    </div>
</div>
