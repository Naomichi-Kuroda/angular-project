<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">居住者登録</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" [formGroup]="createForm">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>入居者名</th>
                            <td>
                                <input type="text" class="form-control" formControlName="residentName">
                            </td>
                        </tr>
                        <tr>
                            <th>電話番号</th>
                            <td>
                                <input type="text" class="form-control" formControlName="phoneNumber">
                            </td>
                        </tr>
                        <tr>
                            <th>入居日</th>
                            <td>
                                <date-form [isEditMode]="isEditMode"></date-form>
                            </td>
                        </tr>
                        <tr>
                            <th>契約終了日</th>
                            <td>
                                <date-form [isEditMode]="isEditMode"></date-form>
                            </td>
                        </tr>
                        <tr>
                            <th>アプリ利用</th>
                            <td>
                                ○
                            </td>
                        </tr>
                        <tr>
                            <th>アプリ利用期限</th>
                            <td>
                                <date-form [isEditMode]="isEditMode"></date-form>
                            </td>
                        </tr>
                        <tr>
                            <th>メモ</th>
                            <td>
                                <textarea class="form-control" cols="50" rows="4" formControlName="memo"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-default" (click)="lgModal.hide()">キャンセル</button>
                                <button type="button" class="btn btn-success" (click)="createResident()">居住者追加</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
