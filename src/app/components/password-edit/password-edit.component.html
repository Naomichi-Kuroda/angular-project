<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">パスワード変更</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" [formGroup]="editForm">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>現在のパスワード</th>
                            <td>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="oldPassword">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>新しいパスワード</th>
                            <td>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="newPassword">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>新しいパスワード(確認用)</th>
                            <td>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="confirmNewPassword">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-default" (click)="lgModal.hide()">キャンセル</button>
                    <button class="btn btn-warning" (click)="editPassword();lgModal.hide()">変更</button>
                </form>
            </div>
        </div>
    </div>
</div>
