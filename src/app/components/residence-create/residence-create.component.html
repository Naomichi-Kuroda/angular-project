<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">建物登録</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" [formGroup]="createForm">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>建物</th>
                            <td>
                                <input type="text" class="form-control" formControlName="residenceName">
                            </td>
                        </tr>
                        <tr>
                            <th>住所</th>
                            <td>
                                <address-form [isEditMode]="isEditMode"></address-form>
                            </td>
                        </tr>
                        <tr>
                            <th>棟/部屋</th>
                            <td formArrayName="towerList">
                                <dl *ngFor="let tower of towerList.controls; let i = index;" [formGroupName]="i">
                                    <dd>
                                        <input type="text" class="form-control" formControlName="towerName">
                                        <button class="btn btn-danger" (click)="removeTower(i)">
                                            <span class="glyphicon glyphicon-minus" aria-hidden="false"></span>
                                            削除
                                        </button>
                                    </dd>
                                    <dd>
                                        <room-form (rooms)="getRooms"></room-form>
                                    </dd>
                                </dl>
                                <button class="btn btn-info" (click)="addTower()">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="false"></span>
                                    追加
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-default" (click)="lgModal.hide()">キャンセル</button>
                                <button type="button" class="btn btn-success" (click)="createResidence()">建物追加</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
