<form class="form-inline" [formGroup]="registerForm">
    <table class="table table-striped table-hover">
        <tr>
            <th>名前</th>
            <td>
                <input type="text" class="form-control" formControlName="lastName">
                <input type="text" class="form-control" formControlName="firstName">
                <validation-message [control]="registerForm.controls.lastName"></validation-message>
                <validation-message [control]="registerForm.controls.firstName"></validation-message>
                <div *ngIf="error.lastName && error.lastName.length > 0" class="help-block">
                    <div *ngFor="let error of error.lastName">
                        <strong class="text-danger">{{ error }}</strong>
                    </div>
                </div>
                <div *ngIf="error.firstName && error.firstName.length > 0" class="help-block">
                    <div *ngFor="let error of error.firstName">
                        <strong class="text-danger">{{ error }}</strong>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td>
                <input type="email" class="form-control" formControlName="email">
                <validation-message [control]="registerForm.controls.email"></validation-message>
                <div *ngIf="error.email && error.email.length > 0" class="help-block">
                    <div *ngFor="let error of error.email">
                        <strong class="text-danger">{{ error }}</strong>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th>パスワード</th>
            <td>
                <input type="password" class="form-control" formControlName="password">
                <validation-message [control]="registerForm.controls.password"></validation-message>
                <div *ngIf="error.password && error.password.length > 0" class="help-block">
                    <div *ngFor="let error of error.password">
                        <strong class="text-danger">{{ error }}</strong>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th>確認パスワード</th>
            <td>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <validation-message [control]="registerForm"></validation-message>
                <div *ngIf="error.confirmPassword && error.confirmPassword.length > 0" class="help-block">
                    <div *ngFor="let error of error.confirmPassword">
                        <strong class="text-danger">{{ error }}</strong>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td>
                <input type="text" class="form-control" formControlName="phoneNumber">
                <validation-message [control]="registerForm.controls.phoneNumber"></validation-message>
                <div *ngIf="error.phoneNumber && error.phoneNumber.length > 0" class="help-block">
                    <div *ngFor="let error of error.phoneNumber">
                        <strong class="text-danger">{{ error }}</strong>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="register()">ユーザー登録</button>
                </div>
            </td>
        </tr>
    </table>
</form>
